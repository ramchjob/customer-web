<mat-card class="table-card">
    <table mat-table #table [dataSource]="employeeDataSource" matSort fxFill>
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
            <td mat-cell *matCellDef="let row">
                <div class="line-ellipsis mxw-210p" appEllipsifyMe>{{row.id}}</div>
            </td>
        </ng-container>
        <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
            <td mat-cell *matCellDef="let row">
                <div class="line-ellipsis mxw-210p" appEllipsifyMe>{{row.firstName}}</div>
            </td>
        </ng-container>
        <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
            <td mat-cell *matCellDef="let row">
                <div class="line-ellipsis mxw-210p" appEllipsifyMe>{{row.lastName}}</div>
            </td>
        </ng-container>
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
            <td mat-cell *matCellDef="let row">
                <div class="line-ellipsis mxw-210p" appEllipsifyMe>{{row.email}}</div>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="employeeDisplayColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: employeeDisplayColumns;"></tr>
    </table>
</mat-card>
