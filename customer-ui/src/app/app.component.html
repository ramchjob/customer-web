<html>
    <head>
        <title>Employees</title>
    </head>
<body>
  <table class="table table-hover">
    <thead>
        <tr>
            <td>Id</td>
            <td>First Name</td>
            <td>Last Name</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees">
            <td>{{employee.id}}</td>
            <td>{{employee.firstName}}</td>
            <td>{{employee.lastName}}</td>
        </tr>
    </tbody>
</table> 
</body>

</html>
