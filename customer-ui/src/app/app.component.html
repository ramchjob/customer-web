<html>
    <head>
        <title>Employees</title>
    </head>
<body>
  <table class="table table-hover">
    <thead>
        <tr>
            <td>Id</td>
            <td>First Name</td>
            <td>Last Name</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees">
            <td>{{employee.id}}</td>
            <td>{{employee.firstName}}</td>
            <td>{{employee.lastName}}</td>
        </tr>
    </tbody>
</table> 

<input type="text" id="firstName" name="firstName" required placeholder="First Name*"
       minlength="4" maxlength="15" size="10">

<input type="text" id="lastName" name="firstName" required placeholder="Last Name*"
       minlength="4" maxlength="15" size="10">

<input type="email" id="email" name="email" required placeholder="Last Name*"
       minlength="4" maxlength="15" size="10">

<button> Add </button>
</body>

</html>
